<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 내 css 파일이 맨 밑에 있어야 적용됨. -->
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
        </div>
    </nav>
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <p style="padding-left: 20px; padding-top: 20px;">(Q1) 밀리세컨드 변환기</p>
    <div class="area" style="display: flex; flex-direction: column; row-gap: 10px; width: 50%; padding: 0 20px 0 20px;">
        <input type="text" id="inputM" placeholder="분">
        <input type="text" id="inputS" placeholder="초">
        <button type="submit" id="submit">확인</button>
    </div>
    <p id="resultA" style="padding-left: 20px;"></p>
    
    <br>
    <p style="padding-left: 20px; padding-top: 20px;">(Q2) 할인가 계산기 </p>
    <div class="area" style="display: flex; flex-direction: column; width: 50%; padding: 0 20px 0 20px; row-gap: 10px;">
        <input type="text" id="inputP" placeholder="가격">
        <label for="inputF">첫구매인가요?</label>
        <select name="" id="inputF">
            <option value="true">예</option>
            <option value="false">아니오</option>
        </select>
        <button type="submit" id="submit2">확인</button>
    </div>
    <p id="resultB" style="padding-left: 20px;"></p>
    </body>
    <script>
        // function 함수(a){
        //     return 1 + a;
        // }
        // a = 1;
        // b = 함수(a);
        // console.log(b);
        // console.log(1.1 + 0.3) >> 1.40000000001 소수점 문제
        // console.log( (1.1 + 0.3).toFixed(1) ); >> String 문제
        // parseFloat('123') 숫자로 바꾸기
        // parseInt('123') 숫자로 바꾸기

        // 오늘의 숙제
        // 1. 함수에 분과 초를 차례로 파라미터로 입력하면 ms 단위로 바꿔서 뱉어주는 함수를 만들어봅시다.
        // 2. 가격을 파라미터로 입력하면 10% 할인된 가격을 뱉는 함수를 만들어봅시다.
        function 밀리세컨드변환(분, 초) {
            var r = 1000 * (분 * 60 + 초)
            var result = r + "ms";
            return result;
        }
        
        function 할인계산기(원가, 첫구매여부) {
            var r = 원가 * 0.9
            if (첫구매여부 === true) {
                 r -= 1.5
            }
            var 최종가격 = r.toFixed(1) + "원";
            return 최종가격;
        }

        var inputM = document.getElementById('inputM');
        var inputS = document.getElementById('inputS');
        document.getElementById('submit').addEventListener('click', function(e){
            var 분 = parseInt(inputM.value);
            var 초 = parseInt(inputS.value);
            var result = 밀리세컨드변환(분, 초);
            document.getElementById('resultA').innerHTML = result;
            e.preventDefault();
        });
        
        var inputP = document.getElementById('inputP');
        var inputF = document.getElementById('inputF');
        document.getElementById('submit2').addEventListener('click', function(){
            var 원가 = parseInt(inputP.value);
            var 첫구매여부 = JSON.parse(inputF.value);
            var result2 = 할인계산기(원가, 첫구매여부);
            document.getElementById('resultB').innerHTML = result2;
            e.preventDefault();
        });
    </script>
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</html>
