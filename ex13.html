<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 내 css 파일이 맨 밑에 있어야 적용됨. -->
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    
    <div class="black-bg">
        <div class="login-modal">
            <div class="modal-header">
                <p>로그인하기</p>
                <button id="close" class="btn btn-danger" type="button">닫기</button>
            </div>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="inputId">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="inputPw">
                </div>
                <button id="submit" class="btn btn-primary" type="submit">전송</button>
            </form>
        </div>
    </div>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hi">애니메이션</p>
    <button id="test-btn">버튼</button>

    <button id="login-btn">로그인 버튼 생성</button>
    
    <script>
        // 자바스크립트
        document.querySelector('.hello').innerHTML = "바보";

        // 제이쿼리 이벤트리스너
        $('#test-btn').on("click", function () {
            // 제이쿼리 $로 선택하면 쿼리셀렉트올과 비슷하지만 모든 요소 선택,적용됨. innerHTML
            $('.hello').html('밥팅');
            // 제이쿼리 CSS
            $('.hello').css('color', 'red');
            // 제이쿼리 클래스 탈부착 removeClass, toggleClass
            $('.hello').addClass('show');
            // 사라지기 hide, 애니메이션 fadeIn fadeOut slideUp Down etc
            $('.hi').slideUp();
        })

        $('#login-btn').on('click', function(){
            
            $('.black-bg').fadeIn();
            $('.login-modal').css('display', 'block');
        })

        $('#close').on('click', function(){
            $('.black-bg').fadeOut();
            $('.login-modal').fadeOut();
        })

        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('.list-group').classList.toggle('show');
        })

		document.getElementById('submit').addEventListener('click', function (e) {
            var input = document.getElementById('inputId').value;
            var pw = document.getElementById('inputPw').value;

			if (input == '') {
				alert("아이디를 입력해주세요");
				e.preventDefault();
			}
            // 정규식 검사
            if (/\S+@\S+\.\S/.test(input)) {
                alert('이메일 형식 맞음');
                e.preventDefault();
                // 오늘의 숙제 : 폼 전송시 유저가 입력한 비번에 영어 대문자가 적어도 1개 있는지 검사
                if (/[A-Z]/.test(pw)) {
                    alert('비밀번호 대문자 있음');
                } else {
                    alert('비밀번호 대문자 없음');
                }
            } else {
                alert("이메일 형식 아님");
                e.preventDefault();
            }
            
		});
    </script>

    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
